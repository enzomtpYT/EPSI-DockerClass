<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .item-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        
        .item-id {
            color: #667eea;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .item-name {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }
        
        .item-description {
            color: #4a5568;
            line-height: 1.6;
        }
        
        .no-items {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .no-items p {
            color: #4a5568;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        
        .no-items-hint {
            color: #718096;
            font-size: 0.875rem;
        }
        
        .item-count {
            color: white;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.125rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Items List</h1>
        
        {% if items %}
            <div class="item-count">
                Showing {{ items|length }} item{% if items|length != 1 %}s{% endif %}
            </div>
            <div class="items-grid">
                {% for item in items %}
                <div class="item-card">
                    <div class="item-id">ID: {{ item.id }}</div>
                    <div class="item-name">{{ item.name }}</div>
                    <div class="item-description">{{ item.description }}</div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-items">
                <p>No items found</p>
                <div class="no-items-hint">
                    Try adding some items using: POST /api/v1/items
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
